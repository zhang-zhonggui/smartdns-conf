name: Update China List for SmartDNS

on:
  schedule:
    - cron: '0 22 * * *'  # 北京时间 6:00
  workflow_dispatch:  # 允许手动触发任务

permissions:
  contents: write  # 写权限

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download and Convert
        run: |
          set -e

          # 1. 下载官方源文件
          wget https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/master/accelerated-domains.china.conf -O raw.conf
          
          # 2. 提取域名部分，生成纯域名列表，适合 SmartDNS 的 domain-set 高性能模式
          awk -F/ '{print $2}' raw.conf > chinalist.txt
          
          # 3. 下载 mylist.txt 作为补充
          wget https://raw.githubusercontent.com/zhang-zhonggui/smartdns-conf/main/mylist.txt -O tmp-mylist.txt

          # 4. 合并官方源和 mylist.txt，去重排序
          cat chinalist.txt tmp-mylist.txt | sort -u > chinalist.txt
          
          # 5. 清理临时文件
          rm raw.conf tmp-mylist.txt
          
          # 6. 检查文件是否有内容
          ls -lh chinalist.txt
          head -n 5 chinalist.txt

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add chinalist.txt
          # 如果文件有变化才提交，防止空提交报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update chinalist.txt" && git push)
