name: Update China List for SmartDNS

on:
  schedule:
    # 北京时间每天早上 6 点运行 (UTC 22:00)
    - cron: '0 22 * * *'
  workflow_dispatch: # 允许手动点击按钮运行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download and Convert
        run: |
          # 1. 下载官方源文件
          wget https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/master/accelerated-domains.china.conf -O raw.conf
          
          # 2. 转换逻辑：提取 /domain/ 中间的域名部分，生成纯域名列表
          # 适合 smartdns 的 domain-set 高性能模式
          awk -F/ '{print $2}' raw.conf > chinalist.txt
          
          # 3. 清理临时文件
          rm raw.conf
          
          # 4. 检查文件是否有内容
          ls -lh chinalist.txt
          head -n 5 chinalist.txt

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add chinalist.txt
          # 如果文件有变化才提交，防止空提交报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update chinalist.txt" && git push)
